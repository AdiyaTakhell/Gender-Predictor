<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gender Predictor</title>

    <!-- Responsive layout support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <meta
      name="description"
      content="Predict gender based on name with probability using a smart algorithm. Enter a name and see the result instantly."
    />
    <meta
      name="keywords"
      content="gender predictor, probability, name prediction, male female prediction, gender guessing tool"
    />
    <meta name="author" content="Adiya Takhellambam" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (Social Sharing) -->
    <meta
      property="og:title"
      content="Gender Predictor - Predict Gender by Name"
    />
    <meta
      property="og:description"
      content="Enter a name and instantly see the predicted gender and probability."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://your-image-url.com/preview.png"
    />
    <!-- optional preview image -->
    <meta property="og:url" content="https://your-site-url.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Gender Predictor Tool" />
    <meta
      name="twitter:description"
      content="Predict gender based on name instantly. Clean UI and fast results."
    />
    <meta
      name="twitter:image"
      content="https://your-image-url.com/preview.png"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="logo.svg">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ====================== HEADER ====================== -->
    <header>
      <h1>Gender Predictor</h1>
      <p>Enter a name to see the predicted gender and probability.</p>
    </header>

    <!-- ====================== MAIN CONTENT ====================== -->
    <main>
      <!-- ---------- Name Input Form Section ---------- -->
      <section class="container" aria-labelledby="form-title">
        <h2 id="form-title">Check a Name</h2>

        <!-- User input form -->
        <form id="gender-form">
          <div class="form-control">
            <!-- Label for the input field -->
            <label for="name-input" class="form-label">Name</label>

            <!-- Text input field where user types a name -->
            <input
              type="text"
              id="name-input"
              name="name"
              placeholder="Enter a name"
              aria-describedby="name-help"
              autocomplete="name"
              required
            />

            <!-- Help text / example names -->
            <small id="name-help" class="help-text">
              Example: Alex, Priya, John, Aisha
            </small>
          </div>

          <!-- Submit button -->
          <button type="submit">Predict</button>
        </form>
      </section>

      <!-- ---------- Result Display Section ---------- -->
      <section class="container" aria-labelledby="result-title">
        <h2 id="result-title">Result</h2>

        <!-- Where the prediction result will appear -->
        <div id="result" aria-live="polite" role="status">Waiting...</div>
      </section>
    </main>

    <!-- ====================== FOOTER ====================== -->
    <footer>
      <p>
        This tool gives a probabilistic guess based on the name and may not
        always be accurate.
      </p>
      <p>Made by <strong>Adiya Takhellambam</strong></p>
    </footer>

    <!-- External JavaScript file -->
    <script src="script.js" defer></script>
  </body>
</html>
